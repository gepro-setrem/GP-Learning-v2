<ui:composition template="./layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Sobre</h4>
            </div>
            <div class="panel-body">
                <div class="form-group" style="padding: 0 5%;">
                    <label class="etapa_desc">
                        O GPLearning é um aplicativo (em plataforma WEB e Mobile) para apoio na elaboração de projetos em conformidade com a metodologia do PMI®. Suas interfaces permitem que os estudantes de gerenciamento de projetos possam desenvolver interativamente os processos descritos nas melhores práticas do PMBoK.
                        <br/>
                        O aplicativo GPLearning é uma iniciativa do GEPRO – Grupo de Estudos em Gerenciamento de Projetos, composto por professores e estudantes do curso Bacharelado em Sistemas de Informação – SETREM.
                        <br/>
                        A primeira versão foi desenvolvida em 2016 pelo acadêmico Jean Luis Piccinini com orientação das professoras Denise da Luz Siqueira e Priscila Guarienti. A versão 2.0 foi desenvolvida em 2017 por Paulo Both e Mateus Felipe Hammes com orientação da professora Denise da Luz Siqueira e do professor Tiago Luis Cesa Seibel.
                        <br/>
                        A versão 2.0 disponibiliza o recurso de gamificação, que permite ao professor avaliar projetos dos estudantes durante a elaboração das atividades em aula.
                    </label>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
