<ui:composition template="./layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Sobre</h4>
            </div>
            <div class="panel-body">
                <div class="form-group" style="padding: 0 5%;">
                    <label class="etapa_desc">
                        Este ambiente de Ensino e Aprendizagem de Gerenciamento de Projetos foi desenvolvido para auxiliar os professores de tal disciplina da Sociedade Educacional Três de Maio - SETREM a desenvolverem suas atividades de aula, possibilitando que os alunos façam as documentações concentrando-as em um só local, tornando fácil o acesso dos professores aos documentos desenvolvidos pelos alunos.
                        <br/>
                         A 1º versão deste <i>software</i>, foi objetivo do Trabalho de Conclusão de Curso do aluno Jean Luís Piccinini, do 9º Semestre do curso Bacharelado em Sistemas de Informação da Sociedade Educacional Três de Maio - SETREM, tendo como orientadores os professores Priscila Guarienti e Denise da Luz Siqueira.
                         <!--Na 1º versão havia os recuros de--> 
                         <br/>
                        Já a 2º versão e versão atual deste <i>software</i>, o qual foi objetivo do Trabalho de Conclusão de Curso dos alunos Mateus Felipe Hammes e Paulo Both, do 9º Semestre do curso Bacharelado em Sistemas de Informação da Sociedade Educacional Três de Maio - SETREM, tendo como orientadores os professores Tiago Luis Cesa Seibel e Denise da Luz Siqueira.
                    </label>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
