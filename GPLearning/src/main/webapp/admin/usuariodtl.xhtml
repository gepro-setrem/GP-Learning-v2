<ui:composition template="/admin/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center;">
                    <h4>Perfil do Usuário</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-sm-4 col-xs-5" style="text-align: right;">
                            <h:graphicImage library="img/niveis/" name="nivel#{usuarioBean.nivel}.png" style="max-height: 60px; position: absolute; left: 0;"/>
                            <h:graphicImage rendered="#{usuarioBean.pessoa.imagem == null}" library="img/" name="usuario.png" style="width: 100%; height: 100%; max-width: 150px;"/>
                            <p:graphicImage rendered="#{usuarioBean.pessoa.imagem != null}" value="#{usuarioBean.pessoa.streamedImagem}" style="width: 100%; height: 100%; max-width: 150px;" cache="false"/>
                        </div>
                        <div class="col-md-9 col-sm-8 col-xs-7">
                            <div class="row">
                                <label class="col-sm-2 col-xs-4 text-right">Nome:</label>
                                <div class="col-sm-10 col-xs-8">#{usuarioBean.pessoa.nome}</div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 col-xs-4 text-right">Email:</label>
                                <div class="col-sm-10 col-xs-8">#{usuarioBean.pessoa.email}</div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 col-xs-4 text-right">Telefone:</label>
                                <div class="col-sm-10 col-xs-8">#{usuarioBean.pessoa.telefone}</div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 col-xs-4 text-right">Turma:</label>
                                <div class="col-sm-10 col-xs-8">#{usuarioBean.pessoa.turma}</div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 col-xs-4 text-right">Status:</label>
                                <div class="col-sm-10 col-xs-8">#{usuarioBean.pessoa.status}</div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 col-xs-4 text-right">Pontuação:</label>
                                <div class="col-sm-10 col-xs-8">#{usuarioBean.pessoa.karma}</div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 col-xs-4 text-right">Nível:</label>
                                <div class="col-sm-10 col-xs-8">#{usuarioBean.nivel}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ui:repeat var="projeto" value="#{usuarioBean.projetos}">
                <div class="panel panel-default">
                    <div class="panel-heading">#{projeto.nome}</div>
                    <div class="panel-body row">
                        <ui:repeat var="avaliacao" value="#{projeto.avaliacoes}">
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <div class="row form-group">
                                    <label class="col-xs-6 text-right">#{avaliacao.indicador.nome}:</label>
                                    <div class="col-xs-6">
                                        <p:rating value="#{avaliacao.valor}" stars="5" readonly="true"/>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>
