<ui:composition template="/admin/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content" >
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h:commandLink action="#{usuarioBean.novo()}" class="btn btn-success"><i class="fa-plus"></i> Novo Usuário</h:commandLink>
                    <h:commandLink action="#{usuarioBean.ranking()}" class="btn btn-primary" style="margin-right: 5px;"><i class="fa-trophy"></i> Ranking</h:commandLink>
                    <h4>Listagem de Usuários</h4>
                </div>
                <div class="panel-body">
                    <div class="alert-warning">
                        <h:messages />
                    </div>
                    <p:dataTable class="table" var="user" value="#{usuarioBean.usuarios}" widgetVar="userTable" 
                                 emptyMessage="Nenhum registro encontrado." paginator="true" rows="15" paginatorPosition="bottom">

                        <p:column headerText="Nome" filterBy="#{user.nome}" filterMatchMode="contains" class="text-center">
                            <h:outputText value="#{user.nome}"/>
                        </p:column>
                        <p:column headerText="Email" class="text-center">
                            <h:outputText value="#{user.email}"/>
                        </p:column>

                        <p:column headerText="Status" style="width: 100px" class="text-center">
                            <h:outputText value="#{user.status}"/>
                        </p:column>

                        <p:column headerText="Turma" class="text-center">
                            <h:outputText value="#{user.turma}"/>
                        </p:column>

                        <p:column headerText="Nível de Acesso" style="width: 150px" class="text-center">
                            <h:outputText value="#{user.login.getAcesso()}"/>
                        </p:column>

                        <p:column headerText="Opções" style="width: 240px;" class="text-center">
                            <h:commandLink action="#{usuarioBean.editar()}" class="btn btn-success btn-xs" style="color: #fff; margin-right: 5px;"><i class="fa-pencil"></i> Editar</h:commandLink>
                            <h:commandLink action="#{usuarioBean.perfil()}" class="btn btn-primary btn-xs" style="color: #fff; margin-right: 5px;"><i class="fa-list-alt"></i> Detalhes</h:commandLink>
                            <h:commandLink action="#{usuarioBean.inativar()}" class="btn btn-warning btn-xs" style="color: #fff" onclick="return confirm('Ao torná-lo inativo, este usuário não poderá incluir novos projetos!')"><i class="fa-ban"></i> Inativar</h:commandLink>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
