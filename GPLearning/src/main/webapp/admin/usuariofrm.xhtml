<ui:composition template="/admin/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>
            <h:form enctype="multipart/form-data">
                <h:inputHidden value="#{usuarioBean.pessoa.id}"/>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Manutenção de Usuários</h4>
                    </div>
                    <div class="panel-body">
                        <div class="alert-warning"><h:messages /></div>
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sx-12">
                                <div class="form-group">
                                    <label>Nome*:</label>
                                    <h:inputText class="form-control" pt:placeholder="Nome" value="#{usuarioBean.pessoa.nome}" required="true" requiredMessage="O 'Nome' é obrigatório!"/>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sx-12">
                                <div class="form-group">
                                    <label>E-mail*:</label>
                                    <h:inputText class="form-control" pt:placeholder="E-mail" value="#{usuarioBean.pessoa.email}" required="true" requiredMessage="O 'E-mail' é obrigatório!"/>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sx-12">
                                <div class="form-group">
                                    <label>Senha:</label>
                                    <p:password class="form-control" value="#{usuarioBean.login.senha}" />
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-6 col-sx-12">
                                <div class="form-group">
                                    <label>Telefone:</label>
                                    <p:inputMask class="form-control" pt:placeholder="Telefone" value="#{usuarioBean.pessoa.telefone}" mask="(99) 99999-9999"/>
                                </div>
                            </div>

                            <div class="col-lg-2 col-md-6 col-sx-12">
                                <div class="form-group">
                                    <label>Turma*:</label>
                                    <h:selectOneMenu class="form-control" converter="#{turmaConverter}" value="#{usuarioBean.pessoa.turma}" required="true" requiredMessage="A 'Turma' é obrigatória!">
                                        <f:selectItems  value="#{usuarioBean.turmas}" var="turma" itemLabel="#{turma.nome}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-6 col-sx-12">
                                <div class="form-group">
                                    <label>Status*:</label>
                                    <h:selectOneMenu class="form-control" converter="#{statusConverter}" value="#{usuarioBean.pessoa.status}" required="true" requiredMessage="O 'Status' é obrigatório!">
                                        <f:selectItems  value="#{usuarioBean.status}" var="status" itemLabel="#{status}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-6 col-sx-12">
                                <div class="form-group">
                                    <label>Papel*:</label>
                                    <h:selectOneMenu class="form-control" converter="#{roleConverter}" value="#{usuarioBean.role}" required="true" requiredMessage="O 'Papel' é obrigatório!"> 
                                        <f:selectItems  value="#{usuarioBean.roles}" var="role" itemLabel="#{role == 'admin' ? 'Professor' : 'Estudante'}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-6 col-sx-12">
                                <div class="form-group">
                                    <label>Imagem:</label>
                                    <p:fileUpload  mode="simple"  auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{usuarioBean.userImage}"/>
                                </div>
                            </div>
                        </div>

                        <div class="text-right">
                            <h:button class="btn btn-default" outcome="usuariolst" value="Cancelar" style="margin-right: 5px;"/>
                            <h:commandLink class="btn btn-success" action="#{usuarioBean.salvar()}"><i class="fa-check"></i> Salvar</h:commandLink>
                        </div>

                    </div>
                </div>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
