<ui:composition template="/user/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="menuhorizontal">
        <li class="active"><h:link outcome="iniciacao">Iniciação</h:link></li>
        <li><h:link outcome="planejamento">Planejamento</h:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            #{termoAberturaBean.setProjeto(projetoBean.projeto)}
            <p:fragment autoUpdate="true">
                <div class="panel panel-default">
                    <div class="panel-heading"><h4>#{turmaBean.getEtapaProjeto('JustificativaProjeto')}</h4></div>
                    <label class="breadcrumb">#{projetoBean.projeto.nome}</label>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12"><label class="etapa_desc">#{projetoBean.getDescricao('descricaoTelaTermoAberturaJustificativa')}</label></div>
                            <div class="col-xs-12"><div class="alert-warning"><h:messages /></div></div>
                            <div class="col-xs-12 form-group">
                                <h:inputTextarea class="form-control" pt:maxlength="2500" rows="7" value="#{termoAberturaBean.termoabertura.justificativa}" pt:placeholder="Justificativa do Projeto"/>
                            </div>
                            <div class="col-xs-12 text-center">
                                <h:commandLink class="btn btn-success" action="#{termoAberturaBean.salvarJustificativa()}"><i class="fa-check"></i> Salvar Justificativa<p:ajax onstart="ShowLoader()" oncomplete="HideLoader()"/></h:commandLink>
                            </div>
                            <div class="col-md-9 col-xs-7">
                                <ul class="pagination">
                                    <li><h:link outcome="termoaberturadescricao">Descrição</h:link></li>
                                    <li class="active"><h:link outcome="termoaberturajustificativa">Justificativa</h:link></li>
                                    <li><h:link outcome="termoaberturapremissas">Premissas</h:link></li>
                                    <li><h:link outcome="termoaberturarestricoes">Restrições</h:link></li>
                                    <li><h:link outcome="termoaberturamarcos">Marcos</h:link></li>
                                    <li><h:link outcome="termoaberturarequisitos">Requisitos</h:link></li>
                                </ul>
                            </div>
                            <div class="col-md-3 col-xs-5" style="text-align: right;">
                                <div class="pagination">
                                    <h:link class="btn btn-default" outcome="termoaberturadescricao" style="margin-right: 5px;"><i class="fa-chevron-left"></i> Anterior</h:link>
                                    <h:link class="btn btn-primary" outcome="termoaberturapremissas">Próximo <i class="fa-chevron-right"></i></h:link>
                                    <!--<h:commandLink class="btn btn-primary" action="{termoAberturaBean.salvarJustificativa()}">Próximo <i class="fa-chevron-right"></i></h:commandLink>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </p:fragment>
            <ui:include src="avaliacao.xhtml"><ui:param name="etapa" value="JustificativaProjeto" /></ui:include>
        </h:form>
    </ui:define>
</ui:composition>
