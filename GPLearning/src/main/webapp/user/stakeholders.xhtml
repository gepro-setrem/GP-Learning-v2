<ui:composition template="/user/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="menuhorizontal">
        <li class="active"><h:link outcome="iniciacao">Iniciação</h:link></li>
        <li><h:link outcome="planejamento">Planejamento</h:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            #{stakeholderBean.setProjeto(projetoBean.projeto)}
            <div class="panel panel-default">
                <div class="panel-heading"><h4>#{turmaBean.getEtapaProjeto('Stakeholders')}</h4></div>
                <label class="breadcrumb">#{projetoBean.projeto.nome}</label>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12"><label class="etapa_desc">#{projetoBean.getDescricao('descricaoTelaStakeholders')}</label></div>
                        <div class="col-xs-12"><div class="alert-warning"><h:messages /></div></div>
                        <div class="col-xs-12">
                            <h:inputHidden value="#{stakeholderBean.stakeholder.id}"/>
                            <div class="form-group row">
                                <label class="col-sm-2 col-xs-3 text-right">Nome*:</label>
                                <div class="col-sm-10 col-xs-9">
                                    <h:inputText class="form-control" pt:placeholder="Nome da Parte Interessada" value="#{stakeholderBean.stakeholder.nome}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-xs-3 text-right">Papel*:</label>
                                <div class="col-sm-10 col-xs-9">
                                    <h:inputText class="form-control" pt:placeholder="Papel no Projeto" value="#{stakeholderBean.stakeholder.papel}"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-xs-3 text-right">Contribuição*:</label>
                                <div class="col-sm-10 col-xs-9">
                                    <p:inputTextarea rows="3"  class="form-control" pt:placeholder="Contribuição no Projeto" value="#{stakeholderBean.stakeholder.contribuicao}"/>
                                </div>
                            </div>
                            <div class="form-group text-right">
                                <h:commandLink action="#{stakeholderBean.salvar()}" class="btn btn-success"><i class="fa-check"></i> Salvar</h:commandLink>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <p:dataTable class="table table-hover" var="item" value="#{stakeholderBean.stakeholders}" emptyMessage="Nenhum registro encontrado.">
                                <p:column headerText="Nome">
                                    <h:outputText value="#{item.nome}"/>
                                </p:column>

                                <p:column headerText="Papel">
                                    <h:outputText value="#{item.papel}"/>
                                </p:column>

                                <p:column headerText="Contribuição">
                                    <h:outputText value="#{item.contribuicao}"/>
                                </p:column>

                                <p:column headerText="Opções" style="width: 150px">
                                    <h:commandLink action="#{stakeholderBean.editar()}" class="btn btn-success btn-xs" style="color: #fff; margin-right: 5px;"><i class="fa-pencil"></i> Editar</h:commandLink>
                                    <h:commandLink action="#{stakeholderBean.excluir()}" class="btn btn-danger btn-xs" style="color: #fff;" onclick="return confirm('Tem certeza que deseja excluir?')"><i class="fa-trash"></i> Excluir</h:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div class="col-xs-12">
                            <p:commandButton value="Comentário" class="btn btn-primary" type="button" onclick="PF('dlg1').show();" />
                            <p:dialog header="Comentários sobre as Partes Interessadas" widgetVar="dlg1" minHeight="40">
                                <h:outputText value="{projetoBean.projeto.comentarioPartesInteressadas}" />
                            </p:dialog>
                        </div>
                        <div class="col-xs-12 text-center">
                            <h:link class="btn btn-success" outcome="planejamento"><i class="fa-check"></i> Concluir Identificação das Partes Interessada</h:link>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
