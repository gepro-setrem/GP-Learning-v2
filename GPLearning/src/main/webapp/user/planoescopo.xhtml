<ui:composition template="/user/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="menuhorizontal">
        <li><h:link outcome="iniciacao">Iniciação</h:link></li>
        <li class="active"><h:link outcome="planejamento">Planejamento</h:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading"><h4>#{turmaBean.getEtapaProjeto('PlanoGerenciamentoEscopo')}</h4></div>
                <label class="breadcrumb">#{projetoBean.projeto.nome}</label>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12"><div class="alert-warning"><h:messages /></div></div>
                        <div class="col-xs-12"><label class="etapa_desc">#{projetoBean.getDescricao('descricaoTelaCriarPlanoGerenciamentoEscopo')}</label></div>
                        <div class="col-xs-12 form-group"><h:inputTextarea class="form-control" rows="3" value="#{projetoBean.projeto.planoEscopo}" pt:placeholder="Plano de Gerenciamento de Escopo"/></div>
<!--                        <div class="col-xs-12">
                            <p:commandButton value="Comentário" class="btn btn-primary" type="button" onclick="PF('dlg1').show();" />
                            <p:dialog header="Comentários sobre o Plano de Gerenciamento de Escopo" widgetVar="dlg1" minHeight="40">
                                <h:outputText value="{projetoBean.projeto.comentarioPlanoGereEscopo}"/>
                            </p:dialog>
                        </div>-->
                        <div class="col-xs-12 text-center"> 
                            <h:commandLink class="btn btn-success" action="#{projetoBean.salvarPlanoEscopo()}"><i class="fa-check"></i> Concluir Plano de Gerenciamento de Escopo</h:commandLink>
                        </div>
                    </div>
                </div>
            </div>
            <ui:include src="avaliacao.xhtml"><ui:param name="etapa" value="PlanoGerenciamentoEscopo" /></ui:include>
        </h:form>
    </ui:define>
</ui:composition>
