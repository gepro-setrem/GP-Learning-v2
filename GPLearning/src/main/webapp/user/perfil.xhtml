<ui:composition template="/user/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center;">
                    <h:commandLink action="#{perfilBean.editar()}" class="btn btn-primary"><i class="fa-pencil"></i> Editar</h:commandLink>
                    <h4>Perfil do Usuário</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-sm-4 col-xs-5" style="text-align: right;">
                            <h:graphicImage rendered="#{perfilBean.usuario.imagem == null}" library="img/" name="usuario.png" style="width: 100%; height: 100%; max-width: 150px;"/>
                            <p:graphicImage rendered="#{perfilBean.usuario.imagem != null}" value="#{perfilBean.usuario.streamedImagem}" style="width: 100%; height: 100%; max-width: 150px;" cache="false"/>
                        </div>
                        <div class="col-md-9 col-sm-8 col-xs-7">
                            <div class="row">
                                <label class="col-sm-2 col-xs-4 text-right">Nome:</label>
                                <div class="col-sm-10 col-xs-8">#{perfilBean.usuario.nome}</div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 col-xs-4 text-right">Email:</label>
                                <div class="col-sm-10 col-xs-8">#{perfilBean.usuario.email}</div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 col-xs-4 text-right">Telefone:</label>
                                <div class="col-sm-10 col-xs-8">#{perfilBean.usuario.telefone}</div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 col-xs-4 text-right">Turma:</label>
                                <div class="col-sm-10 col-xs-8">#{perfilBean.usuario.turma}</div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 col-xs-4 text-right">Status:</label>
                                <div class="col-sm-10 col-xs-8">#{perfilBean.usuario.status}</div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 col-xs-4 text-right">Média:</label>
                                <div class="col-sm-10 col-xs-8">#{perfilBean.media}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ui:repeat var="projeto" value="#{perfilBean.projetos}">
                <div class="panel panel-default">
                    <div class="panel-heading">#{projeto.nome}</div>
                    <div class="panel-body row">
                        <ui:repeat var="avaliacao" value="#{projeto.avaliacoes}">
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <div class="row form-group">
                                    <label class="col-xs-6 text-right">#{avaliacao.indicador.nome}:</label>
                                    <div class="col-xs-6">
                                        <p:rating value="#{avaliacao.valor}" stars="5" readonly="true"/>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>
