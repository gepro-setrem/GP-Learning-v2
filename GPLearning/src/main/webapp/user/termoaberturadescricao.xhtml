<ui:composition template="/user/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="menuhorizontal">
        <li class="active"><h:link outcome="iniciacao">Iniciação</h:link></li>
        <li><h:link outcome="planejamento">Planejamento</h:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            #{termoAberturaBean.setProjeto(projetoBean.projeto)}
            <div class="panel panel-default">
                <div class="panel-heading"><h4>#{turmaBean.getEtapaProjeto('DescricaoProjeto')}</h4></div>
                <label class="breadcrumb">#{projetoBean.projeto.nome}</label>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12"><div class="alert-warning"><h:messages /></div></div>
                        <div class="col-xs-12"><label style="white-space: pre-wrap;">#{projetoBean.getDescricao('descricaoTelaTermoAberturaDescricao')}</label></div>
                        <div class="col-xs-12 form-group">
                            <h:inputTextarea class="form-control" rows="3" value="#{termoAberturaBean.termoabertura.descricao}" pt:placeholder="Descrição do Projeto"/>
                        </div>
                        <div class="col-xs-12">
                            <p:commandButton value="Comentário" class="btn btn-primary" type="button" onclick="PF('dlg1').show();" />
                            <p:dialog header="Comentário sobre o Termo de Abertura Geral" widgetVar="dlg1" minHeight="40">
                                <h:outputText value="{projetoBean.projeto.comentarioInfoBasicasTA}" />
                            </p:dialog>
                        </div>
                        <div class="col-md-9 col-xs-7">
                            <ul class="pagination">
                                <li class="active"><h:link outcome="termoaberturadescricao">Descrição</h:link></li>
                                <li><h:link outcome="termoaberturajustificativa">Justificativa</h:link></li>
                                <li><h:link outcome="termoaberturapremissas">Premissas</h:link></li>
                                <li><h:link outcome="termoaberturarestricoes">Restrições</h:link></li>
                                <li><h:link outcome="termoaberturamarcos">Marcos</h:link></li>
                                <li><h:link outcome="termoaberturarequisitos">Requisitos</h:link></li>
                            </ul>
                        </div>
                        <div class="col-md-3 col-xs-5" style="text-align: right;">
                            <div class="pagination">
                                <h:link class="btn btn-default" outcome="iniciacao" style="margin-right: 5px;"><i class="fa-chevron-left"></i> Anterior</h:link>
                                <h:commandLink class="btn btn-primary" action="#{termoAberturaBean.salvarDescricao()}">Próximo <i class="fa-chevron-right"></i></h:commandLink>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
