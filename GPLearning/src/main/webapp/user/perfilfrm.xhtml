<ui:composition template="/user/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Manutenção de Usuários</h4>
                </div>
                <div class="panel-body">
                    <div class="alert-warning"><h:messages /></div>

                    <div class="row">
                        <div class="col-lg-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Nome:</label>
                                <h:inputText class="form-control" pt:placeholder="Nome" value="#{perfilBean.user.nome}" required="true" />
                            </div>
                        </div>

                        <div class="col-lg-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>E-mail:</label>
                                <h:inputText class="form-control" pt:placeholder="Email" value="#{perfilBean.user.email}" required="true" />
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Senha:</label>
                                <p:password class="form-control" value="#{perfilBean.login.senha}" />
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Telefone:</label>
                                <p:inputMask class="form-control" value="#{perfilBean.user.telefone}" mask="(99) 99999-9999"/>
                            </div>
                        </div>

                        <div class="col-lg-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Imagem:</label>
                                <p:fileUpload  mode="simple"  auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{perfilBean.userImage}"/>
                            </div>
                        </div>

                    </div>
                    <div class="text-right">
                        <h:button class="btn btn-default" outcome="perfil" value="Cancelar" style="margin-right: 5px;"/>
                        <h:commandLink class="btn btn-success" action="#{perfilBean.salvar()}"><i class="fa-check"></i> Salvar</h:commandLink>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
