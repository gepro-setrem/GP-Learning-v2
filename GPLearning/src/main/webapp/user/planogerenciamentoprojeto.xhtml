<ui:composition template="/user/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="menuhorizontal">
        <li><h:link outcome="iniciacao">Iniciação</h:link></li>
        <li class="active"><h:link outcome="planejamento">Planejamento</h:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            #{planoProjetoBean.setProjeto(projetoBean.projeto)}
            <div class="panel panel-default">
                <div class="panel-heading"><h4>Criar o Plano de Gerenciamento de Projeto</h4></div>
                <label class="breadcrumb">#{projetoBean.projeto.nome}</label>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12"><label sclass="etapa_desc">#{projetoBean.getDescricao('descricaoTelaCriarPlanoGerenciamentoProjeto')}</label></div>
                        <div class="col-xs-12 form-group">
                            <h:commandLink class="btn btn-danger" action="#{planoProjetoBean.criarPlanoGerenciamentoProjeto()}" target ="_blank"><i class="fa-check"></i> Criar Plano</h:commandLink>
                        </div>
                        <div class="col-xs-12">
                            <p:commandButton value="Comentário" class="btn btn-primary" type="button" onclick="PF('dlg1').show();" />
                            <p:dialog header="Comentários sobre a EAP" widgetVar="dlg1" minHeight="40">
                                <h:outputText value="{projetoBean.projeto.comentarioPlanoGereProjeto}" />
                            </p:dialog>
                        </div>
                        <div class="col-xs-12 text-center">
                            <h:link class="btn btn-success" outcome="planejamento"><i class="fa-check"></i> Concluir Plano de Gerenciamento de Projeto</h:link>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
