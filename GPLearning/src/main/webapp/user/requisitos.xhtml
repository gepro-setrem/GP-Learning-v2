<ui:composition template="/user/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="menuhorizontal">
        <li><h:link outcome="iniciacao">Iniciação</h:link></li>
        <li class="active"><h:link outcome="planejamento">Planejamento</h:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            #{requisitoBean.setProjeto(projetoBean.projeto)}
            <p:fragment autoUpdate="true">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h:commandLink action="#{requisitoBean.novo()}" class="btn btn-success"><i class="fa-plus"></i> Novo<p:ajax onstart="ShowLoader()" oncomplete="HideLoader()"/></h:commandLink>
                        <h4>#{turmaBean.getEtapaProjeto('Requisitos')}</h4></div>
                    <label class="breadcrumb">#{projetoBean.projeto.nome}</label>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12"><label class="etapa_desc">#{projetoBean.getDescricao('descricaoTelaColetarRequisitos')}</label></div>
                            <div class="col-xs-12"><div class="alert-warning"><h:messages /></div></div>
                            <div class="col-xs-12">
                                <h:inputHidden value="#{requisitoBean.requisito.id}"/>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-xs-3 text-right">Requisito*:</label>
                                    <div class="col-sm-10 col-xs-9">
                                        <h:inputText class="form-control"  maxlength="500" pt:placeholder="Nome do Requisito" value="#{requisitoBean.requisito.nome}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-xs-3 text-right">Descrição*:</label>
                                    <div class="col-sm-10 col-xs-9">
                                        <h:inputTextarea rows="3" pt:maxLength="500" class="form-control"  pt:placeholder="Descrição do Requisito" value="#{requisitoBean.requisito.descricao}"/>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <h:commandLink action="#{requisitoBean.salvar()}" class="btn btn-success"><i class="fa-check"></i> Salvar<p:ajax onstart="ShowLoader()" oncomplete="HideLoader()"/></h:commandLink>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <p:dataTable class="table table-hover" var="item" value="#{requisitoBean.requisitos}" emptyMessage="Nenhum registro encontrado.">
                                    <p:column headerText="Requisito">
                                        <h:outputText value="#{item.nome}"/>
                                    </p:column>
                                    <p:column headerText="Descrição">
                                        <h:outputText value="#{item.descricao}"/>
                                    </p:column>
                                    <p:column headerText="Opções" style="width: 150px">
                                        <h:commandLink action="#{requisitoBean.editar()}" class="btn btn-success btn-xs" style="color: #fff; margin-right: 5px;"><i class="fa-pencil"></i> Editar<p:ajax onstart="ShowLoader()" oncomplete="HideLoader()"/></h:commandLink>
                                        <h:commandLink action="#{requisitoBean.excluir()}" class="btn btn-danger btn-xs" style="color: #fff;" onclick="return confirm('Tem certeza que deseja excluir?')"><i class="fa-trash"></i> Excluir<p:ajax onstart="ShowLoader()" oncomplete="HideLoader()"/></h:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </div>

                            <div class="col-xs-12 text-center">
                                <h:link class="btn btn-success" outcome="planejamento"><i class="fa-check"></i> Concluir Coleta de Requisitos</h:link>
                            </div>
                        </div>
                    </div>
                </div>
            </p:fragment>
            <ui:include src="avaliacao.xhtml"><ui:param name="etapa" value="Requisitos" /></ui:include>
        </h:form>
    </ui:define>
</ui:composition>
