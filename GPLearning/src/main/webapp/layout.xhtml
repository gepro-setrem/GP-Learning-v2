<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">GPLearning</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" type="image/png" href="#{resource['img/faveicon.png']}"/>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/cssDefault.css"/>
        <!--        <link href="../resources/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>
                <link href="./resources/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>-->
        <!--<h:outputStylesheet name="./font-awesome-4.7.0/css/font-awesome.css"/>-->
        <link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <!--<h:outputStylesheet name="./data-tables/dataTables.min.css" />-->
        <h:outputScript name="./js/jquery-3.2.0.min.js"/>
        <h:outputScript name="./js/bootstrap.min.js"/>
        <h:outputScript name="./js/jsLayout.js"/>
        <!--<h:outputScript name="./data-tables/dataTables.min.js"/>-->
        <!--<script src="../js/jquery-3.2.0.min.js" type="text/javascript"></script>-->
        <!--<script src="../js/bootstrap.min.js" type="text/javascript"></script>-->
        <ui:insert name="head"></ui:insert>
    </h:head>

    <h:body>
        <p:button style="display: none;"/>
        <div class="row" style="padding: 10px; text-align: center; max-width: 100%; margin: 0">
            <div class="col-md-7 col-xs-12">
                <h:link outcome="/user/index.xhtml">
                    <h:graphicImage library="img/" name="GPLearning.png" style="max-height: 60px; max-width: 100%"/>
                </h:link>
            </div>
            <div class="col-md-3 col-xs-7">
                <h:graphicImage library="img/" name="log_setrem-1 - SETREM.png" style="max-height: 60px;"/>
            </div>
            <div class="col-md-2 col-xs-5">
                <h:link outcome="/user/perfil.xhtml" rendered="#{perfilBean.usuario != null}">
                    <h:graphicImage rendered="#{perfilBean.usuario.imagem == null}" library="img/" name="usuario.png" style="max-height: 60px; border-radius: 50%;"/>
                    <p:graphicImage rendered="#{perfilBean.usuario.imagem != null}" value="#{perfilBean.usuario.streamedImagem}" style="max-height: 60px; border-radius: 50%;" cache="false"/>
                </h:link>
                <h:graphicImage rendered="#{perfilBean.usuario == null}" library="img/" name="usuario.png" style="max-height: 60px;"/>
            </div>
        </div>
        <nav class="navbar navbar-default">
            <div class="container" style="">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar_header">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand">Grupos de Processos</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar_header">
                    <ul class="nav navbar-nav">
                        <li><a>Iniciação</a></li>
                        <li><a>Planejamento</a></li>
                        <li><a>Execuçao</a></li>
                        <li><a>Monitoramento</a></li>
                        <li><a>Encerramento</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" style="display: #{perfilBean.hasSession ? 'block' : 'none'};">
                        <li><h:link outcome="/user/projetolst.xhtml">Meus Projetos</h:link></li>
                        <li><a>Olá, #{perfilBean.usuario.nome}</a></li>
                        <li><h:outputLink value="/GPLearning/logout">Sair <i class="fa-sign-out"></i></h:outputLink></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="margin-bottom: 20px;">
            <div style="padding: 0 15px;">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>

        <div style="padding: 10px 30px 30px; background-color: #f5f5f5; border: 1px solid #e7e7e7;">
            <h:link class="btn btn-link" outcome="/about.xhtml" value="About" style="float: right;"/>
            <a style="text-decoration: none;">Sociedade Educacional Três de Maio - SETREM - Bacharelado em Sistemas de Informação</a>
        </div>
        <div id="AdmLoader">
            <div class="AdmLoaderBg"></div>
            <div class="AdmLoaderBx"></div>
        </div>
    </h:body>
</html>
